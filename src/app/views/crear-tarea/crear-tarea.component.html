<div class="card mb-3">
    <div class="card-body py-2">
        <a routerLink="/tareas" class="col-4 col-md-3 col-lg-2 btn btn-outline-secondary">Volver</a>
    </div>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h3>Crear tarea</h3>
        <form class="row g-3" [formGroup]="formularioTarea" (ngSubmit)="submitTarea()">
            <div class="col-12 col-lg-5">
                <label for="nameTarea" class="form-label">Nombre de la tarea:</label>
                <input type="text" class="form-control" formControlName="nameTarea" id="nameTarea" placeholder="Escriba aquí...">
            </div>
            <div class="col-12 col-lg-5">
                <label for="fechaFin" class="form-label">Fecha límite:</label>
                <input type="date" class="form-control" formControlName="fechaFin" id="fechaFin">
            </div>
            <div class="col-12 col-lg-2">
                <label class="form-label">&nbsp;</label><br>
                <button type="submit" class="btn btn-primary w-100">Crear</button>
            </div>
        </form>
    </div>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h3>Asociar personas</h3>
        <form class="row g-3" [formGroup]="formularioPersona" (ngSubmit)="submitPersona()">
            <div class="col-12 col-md-6 col-xl-4">
                <label for="nombre" class="form-label">Nombres y apellidos:</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Nombre completo...">
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" formControlName="edad" id="edad" placeholder="Mínimo 18 años...">
            </div>
            <div class="col-12 col-xl-4">
                <form class="row g-3" [formGroup]="formularioHabilidades" (ngSubmit)="submitHabilidad()">
                    <div class="col-10">
                        <label for="habilidad" class="form-label">Insertar habilidad:</label>
                        <input type="text" class="form-control" formControlName="habilidad" id="habilidad" placeholder="Escriba y pulse enter...">
                    </div>
                    <div class="col-2">
                        <label for="" class="form-label">&nbsp;</label><br>
                        <button type="submit" class="btn btn-info text-white" tooltip="Añadir">&plus;</button>
                    </div>
                </form>
            </div>
            <div class="col-12 d-flex align-items-center flex-wrap" *ngIf="listaHabilidades.length">
                <label class="form-label me-1">Habilidades registradas:</label>
                <span
                *ngFor="let habilidad of listaHabilidades"
                class="badge rounded-pill text-bg-primary m-1"
                style="cursor: pointer;"
                tooltip="Eliminar"
                (click)="eliminarHabilidad(habilidad)">
                    {{habilidad}} &times;
                </span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary col-12 col-md-5 col-xl-2">Añadir persona</button>
            </div>
        </form>
    </div>
</div>

<div class="card mb-3" *ngIf="personasAsociadas.length">
    <div class="card-body">
        <div class="table-responsive table-striped table-sm">
            <table class="table">
                <thead>
                    <tr>
                        <td>Nombre completo</td>
                        <td>Edad</td>
                        <td>Habilidades</td>
                        <td>Eliminar</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personasAsociadas">
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.edad}}</td>
                        <td>
                            <span
                            *ngFor="let habilidad of persona.habilidades"
                            class="badge rounded-pill text-bg-primary mx-1">
                                {{habilidad}}
                            </span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" tooltip="Eliminar" (click)="eliminarPersona(persona)">
                                <svg width="20" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
    </div>
</div>
